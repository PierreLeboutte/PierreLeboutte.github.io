<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Website</title>
  <style>
    header {
      background-color: #333;
      color: #fff; 
      padding: 20px; 
      text-align: center; 
    }

    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }
    .tab button.active {
      background-color: #ccc;
    }
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>Explore and enjoy!</p>
  </header>

  <!-- Onglets -->
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Tab1')">Tab 1</button>
    <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab 2</button>
    <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab 3</button>
  </div>

  <!-- Contenu des onglets -->
  <div id="Tab1" class="tabcontent">
    <h3>Contenu du premier onglet</h3>
    <p>Ce contenu appartient à l'onglet 1.</p>
  </div>

  <div id="Tab2" class="tabcontent">
    <h3>Contenu du deuxième onglet</h3>
    <p>Ce contenu appartient à l'onglet 2.</p>
  </div>

  <div id="Tab3" class="tabcontent">
    <h3>Contenu du troisième onglet</h3>
    <p>Ce contenu appartient à l'onglet 3.</p>
  </div>

  <!-- Script pour gérer l'ouverture des onglets -->
  <script>
    function openTab(evt, tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>

</body>
</html>
